<section class="signup-form">
  <form
    (ngSubmit)="onSubmit(f)"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #f="ngForm"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        name="email"
        placeholder="Your email"
        ngModel
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field must be not empty.</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >E-Mail is invalid.</mat-error
      >
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long">
      <input
        type="password"
        matInput
        name="password"
        placeholder="Your password"
        ngModel
        minlength="6"
        required
        #pwInput="ngModel"
      />
      <mat-error>Should be at least 6 characters long</mat-error>
      <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="Your Birthdate"
        name="birthdate"
        required
        [max]="maxDate"
        ngModel
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" required color="primary"
      >Agree to Terms and Conditions.</mat-checkbox
    >
    <button
      type="submit"
      *ngIf="!(isLoading$ | async)"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
    >
      Submit
    </button>
    <mat-spinner *ngIf="isLoading$ | async" color="accent"></mat-spinner>
  </form>
</section>
